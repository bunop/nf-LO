name: Anaconda

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    #- name: Add conda to system path
    #  run: |
    #    # $CONDA is an environment variable pointing to the root of the miniconda directory
    #    echo $CONDA/bin >> $GITHUB_PATH
    - name: Install mamba
      run: |
        wget -nv -O Mambaforge.sh https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-$(uname)-$(uname -m).sh
        bash Mambaforge.sh -b -p ./mambaforge
        ./mambaforge/bin/mamba init
        source ./mambaforge/etc/profile.d/conda.sh 
    - name: Create generic environment
      run: |
        mamba env create -f environment.yml
    - name: Create R environment
      run: |
        mamba env create -f assets/r-environment.yml
    - name: Create conda environment
      run: |
        mamba remove -y -n nf-LO --all
        mamba env create -f assets/environment.yml
